name: Flutter Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: |
          cd admin
          flutter pub get

      - name: Build Windows
        run: |
          cd admin
          flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path admin\build\windows\x64\runner\Release\* -DestinationPath admin.zip

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: Copy to Drive
        run: rclone copy admin.zip remote:mada_powerlifting/

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: |
          cd lights
          flutter pub get

      - name: Build APK
        run: |
          cd lights
          flutter build apk --release

      - name: Rename APK
        run: |
          mv lights/build/app/outputs/flutter-apk/app-release.apk light.apk

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}
          disable_base64: true

      - name: Copy to Drive
        run: rclone copy light.apk remote:mada_powerlifting/
