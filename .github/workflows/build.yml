name: Flutter Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./admin

      - name: Build Windows
        run: flutter build windows --release
        working-directory: ./admin

      - name: Zip Windows build
        run: |
          Compress-Archive -Path admin\build\windows\x64\runner\Release\* -DestinationPath windows-build.zip

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          rclone config create gdrive drive scope drive.file token "${{ secrets.GOOGLE_DRIVE_TOKEN }}"

      - name: Copy to Drive
        run: rclone copy windows-build.zip gdrive:flutter-builds/

  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get
        working-directory: ./light

      - name: Build APK
        run: flutter build apk --release
        working-directory: ./light

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          rclone config create gdrive drive scope drive.file token "${{ secrets.GOOGLE_DRIVE_TOKEN }}"

      - name: Copy to Drive
        run: rclone copy light/build/app/outputs/flutter-apk/app-release.apk gdrive:flutter-builds/
