name: Flutter Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: |
          cd admin
          flutter pub get

      - name: Build Windows
        run: |
          cd admin
          flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path admin\build\windows\x64\runner\Release\* -DestinationPath windows-build.zip

